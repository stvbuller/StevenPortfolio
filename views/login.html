<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cerulean/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/base.css">
  <title>Contact</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <h2>Login</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <form method="POST">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email1" placeholder="Email" name="email1">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password1">
          </div>
          <button type="submit" class="btn btn-default">Log In</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <h2>Create An Account</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <form>
          <div class="form-group">
            <label for="email2">Email address</label>
            <input type="email" class="form-control" id="email2" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword2">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Create Account</button>
        </form>
      </div>
    </div>

    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <ul class="nav nav-tabs">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/blog">My Blog</a></li>
          </ul>

      </div>
    </div>

  </div>


</body>
</html>
